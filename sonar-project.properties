# must be unique in a given SonarQube instance
#sonar.projectKey=my:project
# this is the name displayed in the SonarQube UI
#sonar.projectName=aispringboot01
#sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional if sonar.modules is set. 
# If not set, SonarQube starts looking for source code from the directory containing 
# the sonar-project.properties file.
#sonar.sources=H:\Workspace_idea\aispringboot01
 
# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8
#服务器 URL
sonar.host.url=http://192.168.43.19:9000
#项目的独特属性。允许的字符是：字母、数字、和 至少有一个非数字。
sonar.projectKey=aispringboot03
#将在 Web 界面上显示的项目的名称。
sonar.projectName=aispringboot03
#项目版本
sonar.projectVersion=1.0
#具有项目执行分析权限的 SonarQube 用户的身份验证令牌或登录名。
sonar.login=aa90f970cccc49df4c8d3c8d9f74fcbbed5e22f5
#如果使用身份验证令牌，请设置为空。如果使用的是登录名，则这是用户名的密码。
#sonar.password		
#上传报告超时时间（单位：s）
sonar.ws.timeout=6000
#源文件的编码
sonar.sourceEncoding=UTF-8
#扫描语言 C# => "cs",CSS => "css",SCSS => "scss",Less => "less",Java => "java",Web => "web",XML => "xml",JSON => "json",JavaScript => "js"
sonar.language=java
#部分扫描，用逗号分隔
sonar.sources=src
#sonar.modules=java-module

#java-module.sonar.projectName=Java module
#包含主源文件的目录路径，使用逗号分隔。
#java-module.sonar.sources=src  

#java-module.sonar.projectBaseDir=.
#指定单元测试代码的路径，使用逗号隔开
#sonar.tests=
#指定编译后代码的路径，如类或二进制，逗号隔开，不兼容Maven，使用Maven时会在Manven默认项目路径下找编译后的代码
sonar.java.binaries=target
#管理项目分析，同一个工程的两个项目分析在sonar中任务是两个不同的项目
sonar.branch.name=develop1  (e.g master)